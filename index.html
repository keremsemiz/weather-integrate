<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherly</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dark-theme">
    <header>
        <h1>Weatherly</h1>
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name...">
            <button id="search-btn">Search</button>
        </div>
        <div class="favorites-container">
            <h2>Favorite Cities</h2>
            <div id="favorites-list"></div>
            <button id="add-favorite-btn">Add to Favorites</button>
        </div>
    </header>

    <main>
        <section class="content">
            <section class="current-weather-box">
                <h2>Current Weather</h2>
                <div class="current-weather">
                    <div id="weather-display"></div>
                    <img src="skyline.webp" alt="city skyline image">
                </div>
            </section>
    
            <section class="forecast">
                <h2>5-Day Forecast</h2>
                <div class="forecast-display" id="forecast-display"></div>
            </section>
        </section>
    </main>

    <div class="settings-panel">
        <label for="unit-select">Temperature Unit:</label>
        <select id="unit-select">
            <option value="metric">Celsius (°C)</option>
            <option value="imperial">Fahrenheit (°F)</option>
        </select>
        <label for="theme-toggle">Light Mode:</label>
        <input type="checkbox" id="theme-toggle">
    </div>

    <footer>
        <p>&copy; 2024 Weatherly</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
